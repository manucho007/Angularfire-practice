<div class="box" >
    <div *ngIf="auth.user | async; then authenticated else guest">
            <!-- template will replace this div -->
    </div>
</div>




<!-- User NOT logged in -->
<ng-template #guest class="box">
    <h3>Bienvenido inivtadoT</h3>
    <p class="card-text">Inicia sesi√≥n para continuar</p>
    <button class="button" routerLink="/login">Login</button>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
        <h3>Bienvenido, {{ user.displayName }}</h3>
        <h3 *ngIf="user.isAdmin">Administrador</h3>
        <img class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=60px>
        <p class="text-truncate">UID: {{ user.uid }}</p>
        <button class="button" (click)="logout()">Logout</button>
    </div>
</ng-template>
